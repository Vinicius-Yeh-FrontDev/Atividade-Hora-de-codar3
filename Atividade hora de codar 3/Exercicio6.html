<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
    <script>
        var r=1;
        var contagemAlunos = 0;
        do{
            var nota1 = parseFloat(prompt("Digite sua primeira nota"));
            var nota2 = parseFloat(prompt("Digite sua segunda nota"));
            var media = (nota1+nota2)/2;
            if(media<9.5){
                console.log("Você foi reprovado.");
            }else{
                console.log("Você foi aprovado.");
                contagemAlunos++
            }
            r = parseInt(prompt("Calcular a média de outro(a) aluno(a)? 1-Sim 2-Não"));
        }while(r==1);
        console.log(contagemAlunos+" Alunos aprovados.");
    </script>
</head>
