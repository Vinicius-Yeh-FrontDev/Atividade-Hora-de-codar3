<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
    <script>
        var numero = parseInt(prompt("Até que número deseja ver uma tabuada?"));
        for(var i=0;i<=numero;i++){
            document.write("<br>Tabuada do "+i+"<br>");
            for(var i2=0;i2<=10;i2++){
                var resultado = i*i2;
                document.write(i+"x"+i2+" = "+resultado+"<br>");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
